<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <link rel="stylesheet" href="dist/style.css" crossorigin=""/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div id="map-canton"></div>
      <div id="map-dep"></div>
      <div id="map-region"></div>
    </div>
    <script type="module">
      import { ChoroMap } from 'src/index.ts';
      
      const maps = [
        { 
         'id': "map-canton",
          'data': 'data/cantons.json',
         'layout': 'maps/cantons.geojson',
        },
        { 
         'id': "map-dep",
          'data': 'data/departements.json',
         'layout': 'maps/departements.geojson',
        },
         { 
         'id': "map-region",
          'data': 'data/regions-2.json',
         'layout': 'maps/regions.geojson',
        },
      ];
      
      
      const opts = {
         width: 600,
        height: 800,
      };

      maps.forEach(m => {
        const o = { ...opts, ...m};
        const map = new ChoroMap($('#' + m.id), o);
        map.load();
      });

      
    </script>
  </body>
</html>
